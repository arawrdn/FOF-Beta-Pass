<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Builders - FOF Beta Pass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: white; font-family: sans-serif; }
        .grad-bg { background: linear-gradient(135deg, orange 0%, black 100%); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full grad-bg rounded-3xl p-8 border border-gray-800 shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold tracking-tighter mb-2">GM BUILDERS</h1>
            <p class="text-gray-300 text-sm italic">FOF Beta Access & Staking Whitelist</p>
        </div>

        <div class="bg-black/40 backdrop-blur-md rounded-2xl p-6 border border-white/10 mb-6 text-center">
            <div id="status-mint" class="text-orange-400 font-mono text-xl mb-2">0 / 666</div>
            <p class="text-xs text-gray-400 uppercase tracking-widest">Total Minted</p>
        </div>

        <div class="space-y-4">
            <div class="flex justify-center">
                <appkit-button></appkit-button>
            </div>
            
            <div id="mint-controls" class="hidden space-y-4">
                <div class="flex items-center justify-between bg-black/50 p-4 rounded-xl">
                    <button onclick="adjustQuantity(-1)" class="text-2xl px-4 hover:text-orange-500">-</button>
                    <span id="quantity" class="text-2xl font-bold">1</span>
                    <button onclick="adjustQuantity(1)" class="text-2xl px-4 hover:text-orange-500">+</button>
                </div>
                <button id="mint-btn" onclick="handleMint()" class="w-full bg-white text-black font-bold py-4 rounded-xl hover:bg-orange-500 transition-colors">
                    MINT PASS (0.00001 ETH)
                </button>
            </div>
        </div>

        <div class="mt-8 text-center">
            <p id="message" class="text-xs font-medium text-gray-400"></p>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
